<!DOCTYPE html>
<html ng-app="guessApp">
    <head>
        <meta charset="utf-8">
        <title>AngularJS Guess number</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <h1 class="headtitle">Guess the number ðŸ¤”</h1>
            <p>Guess the number by typing it down below :</p>
        </header>

        <div class="container" ng-controller="MainCtrl">
            <form ng-submit="submit(inputUser);">
              <input type="number" name="" ng-model='inputUser' placeholder="Enter your number here" ng-disabled="disabledInput"></input>
              <button type="submit" name="button">ENTER</button>
            </form>
            <p class="tries">You have {{tries}} tries left...</p>
            <p class="indicator">{{indicator}}</p>

        </div>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
      <script src="js/app.js"></script>

    </body>
</html>
